{% extends "base.html" %}

{% block title %}Delete - {{ location.name }}{% endblock %}

{% block content %}
<div class="contentHandler">
  <h1>Delete Location</h1>

  <p>Are you sure you want to delete the author: {{ location }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" action="" value="Yes, delete." class="btn btn-primary"/>
  </form>
</div>
{% endblock %}
